---
layout: default
title: Portfolio
---
<div class="container">
	<div class="section">
		<div class="flex-container">
      {% for portfolio in site.data.portfolio %}
        <a href="{{ portfolio.url }}" class="grid-item flex-item">
          <h2>{{ portfolio.title }}</h2>
					<p class="portfolio-type">{{ portfolio.type }}</p>
          <p>{{ portfolio.description }}</p>
        </a>
      {% endfor %}
		</div>
	</div>
</div>
