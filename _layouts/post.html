<article>
  <div class="container">
    <div class="row">
      <div class="offset-by-two columns eight">
        <h1>{{ page.url }}</h1>
        <p class="meta">{{ page.date | date_to_string }}</p>
        <div class="post-content">
          {{ content }}
        </div>
        <!-- <div class="post-tags">
          <h2>Tags: todo</h2>
          <div class="tags-block">
            <a href="#">JavaScript</a>
            <a href="#">HTML</a>
          </div>
        </div> -->
        <!-- Comments -->
        <div class="post-comments">
          <h2>Comments</h2>
          <p>
            <div id="disqus_thread"></div>
          </p>
        </div>
      </div>
    </div>
  </div>
</article>

<script>
var disqus_config = function () {
this.page.identifier = '{{page.disqus_id}}';
};

</script>
